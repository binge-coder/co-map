<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Contents</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #252525;
            --border-color: #444;
            --text-color: #e0e0e0;
            --accent-color: #3a86ff;
            --success-color: #38b000;
            --info-color: #00b4d8;
            --secondary-color: #6c757d;
            --light-mode-bg: #f8f9fa;
            --light-mode-text: #212529;
            --light-mode-secondary: #e9ecef;
            --light-mode-border: #dee2e6;
        }
        
        body.dark-theme {
            background-color: var(--primary-bg);
            color: var(--text-color);
        }
        
        body.light-theme {
            background-color: var(--light-mode-bg);
            color: var(--light-mode-text);
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-card {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .dark-theme .header-card {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
        }
        
        .light-theme .header-card {
            background-color: white;
            border: 1px solid var(--light-mode-border);
        }
        
        .header-content {
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .page-title {
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .dark-theme .page-title {
            color: var(--info-color);
        }
        
        .light-theme .page-title {
            color: var(--accent-color);
        }
        
        .action-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-icon:hover {
            transform: translateY(-2px);
        }
        
        .dark-theme .data-card {
            background-color: var(--secondary-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .light-theme .data-card {
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .table-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Table Styling */
        .dark-theme .table {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .light-theme .table {
            background-color: white;
            color: var(--light-mode-text);
            border-color: var(--light-mode-border);
        }
        
        .dark-theme .table > :not(caption) > * > * {
            border-bottom-color: var(--border-color);
        }
        
        .dark-theme .table thead th {
            background-color: var(--card-bg);
            color: white;
            border-color: var(--border-color);
        }
        
        .light-theme .table thead th {
            background-color: var(--light-mode-secondary);
            color: var(--light-mode-text);
            border-color: var(--light-mode-border);
        }
        
        /* Footer section */
        .footer-actions {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: flex-end;
        }
        
        .dark-theme .footer-actions {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .light-theme .footer-actions {
            background-color: var(--light-mode-secondary);
        }
        
        /* Theme toggle styling */
        .theme-toggle-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .theme-toggle {
            width: 50px;
            height: 26px;
            position: relative;
            display: inline-block;
        }
        
        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .dark-theme .toggle-icon-dark,
        .light-theme .toggle-icon-light {
            color: var(--accent-color);
        }
        
        /* Button styles */
        .dark-theme .btn-outline-themed {
            color: var(--text-color);
            border-color: var(--border-color);
        }
        
        .light-theme .btn-outline-themed {
            color: var(--light-mode-text);
            border-color: var(--light-mode-border);
        }
        
        .dark-theme .btn-outline-themed:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .btn-outline-themed:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .action-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container-fluid app-container py-4">
        <div class="header-card">
            <div class="header-content">
                <h3 class="page-title">
                    <i class="fas fa-file-excel"></i>
                    Excel File Preview
                </h3>
                
                <div class="action-group">
                    <a href="/download/{{ filename }}" class="btn btn-outline-themed btn-icon">
                        <i class="fas fa-download"></i>
                        Download File
                    </a>
                    
                    <div class="theme-toggle-wrapper">
                        <i class="fas fa-moon toggle-icon-dark"></i>
                        <label class="theme-toggle">
                            <input type="checkbox" id="themeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <i class="fas fa-sun toggle-icon-light"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="data-card">
            <div class="table-container">
                {{ table|safe }}
            </div>
        </div>
        
        <div class="footer-actions">
            {% if preview_mode %}
                {% if uploaded %}
                    <form method="POST" action="/submit/{{ exam }}">
                        <button type="submit" class="btn btn-success btn-icon">
                            <i class="fas fa-check"></i>
                            Submit File
                        </button>
                    </form>
                {% else %}
                    <form method="POST" action="/manual/{{ exam }}">
                        <input type="hidden" name="action" value="submit">
                        <button type="submit" class="btn btn-success btn-icon">
                            <i class="fas fa-check"></i>
                            Submit Data
                        </button>
                    </form>
                {% endif %}
            {% else %}
                <a href="/" class="btn btn-secondary btn-icon">
                    <i class="fas fa-arrow-left"></i>
                    Upload Another File
                </a>
            {% endif %}
        </div>
    </div>

    <script>
        // Initialize with system preference theme
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('themeToggle');
            
            // Check if user has a saved preference
            const savedTheme = localStorage.getItem('excelViewerTheme');
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                toggle.checked = true;
            }
            
            // Handle theme toggle
            toggle.addEventListener('change', () => {
                if (toggle.checked) {
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                    localStorage.setItem('excelViewerTheme', 'light');
                } else {
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('excelViewerTheme', 'dark');
                }
            });
            
            // Ensure the table styling updates when theme changes
            function updateTableStyles() {
                const table = document.querySelector('.table');
                if (!table) return;
                
                if (document.body.classList.contains('light-theme')) {
                    table.classList.remove('table-dark');
                    table.classList.add('table-light');
                } else {
                    table.classList.remove('table-light');
                    table.classList.add('table-dark');
                }
            }
            
            // Update table on theme change
            toggle.addEventListener('change', updateTableStyles);
            
            // Initial table style update
            updateTableStyles();
        });
    </script>
</body>
</html>
